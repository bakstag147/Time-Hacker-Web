<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Hacker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #level-info {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 8px;
            min-height: 400px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #0084ff;
            margin-left: auto;
        }

        .ai-message {
            background-color: #404040;
            margin-right: auto;
        }

        .status-message {
            text-align: center;
            color: #888;
            margin: 10px 0;
            font-style: italic;
        }

        #input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: white;
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0073e6;
        }

        .action-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .action-button:hover {
            background-color: #357abd;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

</body>
</html>
